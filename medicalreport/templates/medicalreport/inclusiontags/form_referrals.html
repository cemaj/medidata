{% load medi_report_tags %}
<div class="container callout callout--no-padding">
    <div class="row">
        <div class="col">
            <h6 class="callout__header">
                Referrals (all from the last 5 years)
                <span></span>
            </h6>
        </div>
    </div>
    <div class="row callout__content">
        <div class="container">
            {% for model in referrals %}
            {% with header=model.parsed_date|date:"d M Y"|add:" - "|add:model.description %} 
                {% redaction_checkbox model redaction header %}
            {% endwith %}
            {% endfor %}
        </div>
    </div>
</div>
